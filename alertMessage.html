<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="result"></p>
    <script>
        function alertMessage(msg) {
            alert(msg);
        }
        alertMessage("Xin chao")

        // Bài 2: Tạo hàm nhận vào một đối số dạng số, 
        // tăng giá trị đối số đó lên 1 và trả lại giá trị
        //  cho lời gọi hàm. Gọi hàm từ trong phần <body> 
        //     của trang web và hiển thị kết quả lên màn hình.
        function increase(para) {
            para++;
            alert(para);

        }
        increase(2);

        // Bài 3: Tạo hàm nhận vào hai tham số. Nếu giá trị 
        // của tham số thứ nhất lớn hơn tham số thứ hai, hiển 
        // thị hộp thoại thông báo cho người dùng. Nếu giá trị 
        // của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai,
        //  trả về tổng của hai tham số.

        function alertToUser(para1, para2) {
            if (para1 > para2) {
                alert("So thu nhat lon hon so thu hai");
            } else if (para1 <= para2) {
                alert(para1 + para2);
            }

        }
        alertToUser(1, 2);
        alertToUser(4, 3);

        //Thêm các hàm alert() vào những vị trí thích hợp
        //  trong đoạn mã sau để bạn có thể nhìn thấy giá trị 
        //  của biến result trước và sau lời gọi hàm. Đoạn mã có dạng như sau:


        function addNumbers() {
            firstNum = 4;
            secondNum = 8;
            result = firstNum + secondNum;
            return result;
        }
        result = 0;
        alert(result);
        result = addNumbers();
        alert(result);



        //Bài 5: Tạo một mảng với bảy phần tử dạng chuỗi 
        //     có giá trị là tên các ngôi sao sau:
        //      Polaris, Aldebaran, Deneb, Vega, Altair, Dubhe và Regulus.
        //      Tạo một mảng khác với bảy phần tử dạng chuỗi có giá trị là
        //      tên các chòm sao tương ứng chứa các ngôi sao:
        //       Ursa Minor, Tarurus, Cygnus, Lyra, Aquila, Ursa Major và Leo.
        //        Tiếp theo, tạo một hàm nhận vào một tham số dạng chuỗi duy nhất.
        //        Trong hàm này, duyệt qua mảng thứ nhất để tìm tên ngôi sao.
        //         Nếu tìm thấy, trả lại giá trị tương ứng với chỉ số đó ở mảng thứ hai.
        //         Nói cách khác, trả lại tên chòm sao của ngôi sao đó.
        //         Trong phần <body> của trang web, dùng hộp thoại prompt để
        //             người dùng nhập vào tên của ngôi sao, sau đó gọi hàm
        //              với thông tin đầu vào. Đừng quên xử lý trong trường hợp
        //              không tìm thấy ngôi sao nào. Cho kết quả hiển thị trên màn hình.
        function checkStar(para){
        const arr = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        const detailArr = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
        for (let i = 0; i < arr.length; i++) {
            if (para == arr[i]) {
                let result = document.getElementById("result");
                result.innerHTML = detailArr[i];
            } else if(arr.indexOf(para)<0){
                let result = document.getElementById("result");
                result.innerHTML="Khong tim thay chom sao nao";

            }
        } 
        }
        let star = prompt("Nhap ten chom sao:");
        checkStar(star)
        
    </script>


</body>

</html>
